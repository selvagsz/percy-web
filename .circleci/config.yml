# .circleci/config.yml
defaults: &defaults
  docker:
    - image: circleci/node:8-browsers
      environment:
        JOBS: 2
  working_directory: ~/percy-web

version: 2
jobs:
  checkout_code:
    <<: *defaults
    steps:
      - checkout
      - persist_to_workspace:
          root: .
          paths:
            - .

  install_dependencies:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - v1-deps-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - v1-deps-{{ .Branch }}-
            - v1-deps-
      - run:
          name: Yarn Install
          command: yarn global add bower && yarn global add @percy/agent && yarn install --non-interactive
      - save_cache:
          key: v1-deps-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      - persist_to_workspace:
          root: .
          paths:
            - .

  run_tests:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run: echo 'export PATH=~/percy-web/node_modules/.bin:$PATH' >> $BASH_ENV
      - run:
          name: Run Tests
          command: PERCY_PARALLEL_NONCE=$CIRCLE_BUILD_NUM percy exec -- yarn test

  finalize_percy:
    docker:
      - image: circleci/node:8
        environment:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true
    working_directory: ~/
    steps:
      - run:
          command: |
            echo '-------'
            ENV
            echo '-------'
            node -e "console.log(process.env)"
            echo '-------'
            sudo npm install -g @percy/agent
            percy finalize --all

